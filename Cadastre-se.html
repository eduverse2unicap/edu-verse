<section id="cadastro" class="tab-content">
    <h2>Cadastro de Usuário</h2>
    <div class="cadastro-box">
        <form id="cadastro-form">
            <label for="nome">Nome completo</label>
            <input type="text" id="nome" placeholder="Digite seu nome" required>

            <label for="numero">Número de telefone</label>
            <input type="tel" id="numero" placeholder="(99) 99999-9999" required pattern="\(\d{2}\) \d{5}-\d{4}">

            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="exemplo@email.com" required>

            <label for="cpf">CPF</label>
            <input type="tel" id="numero" placeholder="99 99999-9999" required pattern="\d{2}\s?\d{4,5}-\d{4}">

            <label for="foto">Foto de Perfil</label>
            <input type="file" id="foto" accept="image/*">

            <button type="submit">Cadastrar</button>
        </form>
    </div>
</section>

<style>
    /* Estilo da área de cadastro */
    
    #cadastro {
        padding: 40px 20px;
    }
    
    .cadastro-box {
        max-width: 450px;
        margin: auto;
        background: white;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    
    .cadastro-box form {
        display: flex;
        flex-direction: column;
    }
    
    .cadastro-box label {
        font-weight: bold;
        margin-top: 12px;
        color: #00c853;
    }
    
    .cadastro-box input {
        padding: 12px;
        margin-top: 5px;
        border-radius: 10px;
        border: 1px solid #ccc;
        font-size: 14px;
    }
    
    .cadastro-box button {
        margin-top: 20px;
        padding: 12px;
        border: none;
        background: #00c853;
        color: white;
        font-weight: bold;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
    }
    
    .cadastro-box button:hover {
        background: #009624;
    }
    /* Dark mode */
    
    body.dark .cadastro-box {
        background: #1e1e1e;
        color: #e0e0e0;
    }
    
    body.dark .cadastro-box label {
        color: #00e676;
    }
    
    body.dark .cadastro-box input {
        background: #333;
        border: 1px solid #555;
        color: white;
    }
</style>

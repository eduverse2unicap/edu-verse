<section id="cadastro" class="tab-content">
    <link rel="stylesheet" href="/site/style/cadastro_aluno.css">
    <h2>Cadastro de Usuário</h2>
    <div class="cadastro-box">
        <form id="cadastro-form">
            <label for="nome">Nome completo</label>
            <input type="text" id="nome" placeholder="Digite seu nome" required>

            <label for="numero">Número de telefone</label>
            <input type="tel" id="numero" placeholder="(99) 99999-9999" required pattern="\(\d{2}\) \d{5}-\d{4}">

            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="exemplo@email.com" required>

            <label for="cpf">CPF</label>
            <input type="tel" id="numero" placeholder="99 99999-9999" required pattern="\d{2}\s?\d{4,5}-\d{4}">

            <label for="foto">Foto de Perfil</label>
            <input type="file" id="foto" accept="image/*">

            <button type="submit">Cadastrar</button>
            <script src="/site/script/cadastro_aluno.js"></script>
        </form>
    </div>
</section>
